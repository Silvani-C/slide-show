<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>SLIDE SHOW </h1>
        <div class="container">
            <div class="slides">
                <!--radio-->
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">
                <!--slide-img-->
                <div class="slide s1"><img src="img/img1.jpg" alt="Aurora boreal"></div>
                <div class="slide"><img src="img/img2.jpg" alt="Aurora boreal"></div>
                <div class="slide"><img src="img/img3.jpg" alt="Aurora boreal"></div>
                <div class="slide"><img src="img/img4.jpg" alt="Aurora boreal"></div>
                <div class="slide"><img src="img/img5.jpg" alt="Aurora boreal"></div>
            </div>
            <!--nav-->
            <div class="navigation">
                <label for="slide1" class="bar"></label>
                <label for="slide2" class="bar"></label>
                <label for="slide3" class="bar"></label>
                <label for="slide4" class="bar"></label>
                <label for="slide5" class="bar"></label>
            </div>
        </div>
    </main>   
</body>
</html>
